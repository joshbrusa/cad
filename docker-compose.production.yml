services:
  mongo:
    image: mongo
    restart: always
    env_file:
      - /db/.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./data/db:/data/db

  core:
    image: cad-core-production
    restart: always
    build:
      context: ./core
      dockerfile: Dockerfile.production
    ports:
      - "3001:80"
    depends_on:
      - db

  web:
    image: cad-web-production
    restart: always
    build:
      context: ./web
      dockerfile: Dockerfile.production
    ports:
      - "3000:80"
    depends_on:
      - core
